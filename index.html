<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>自然语言处理研究生学习指导</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'NLP 研究生学习指导',
      repo: 'https://github.com/panzhzh/nlp-learning-research-guide',
      loadSidebar: true,
      loadSidebar: '_sidebar.md',  // 明确指定 sidebar 文件
      subMaxLevel: 3,
      maxLevel: 4,
      auto2top: true,
      search: {
        placeholder: '搜索',
        noData: '没有结果',
        depth: 3
      },
      copyCode: {
        buttonText: '复制',
        errorText: '错误', 
        successText: '已复制'
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'  // 确保所有路径都使用根目录的 sidebar
      }
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

</html>
